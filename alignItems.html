<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Align Items(works in y-axis)</title>
 <style>
  *{
   margin: 0;
   padding: 0;
  }
 
  .container{
   background-color: palegreen;
   display: flex;
   flex-wrap: wrap;
   align-items:inherit;
  }
  .item{
   background-color: blueviolet;
   /* height: 100px; */
   width: 200px;
   margin: 20px;
  }
  .item-1{
   height: 200px;
  }
 </style>
</head>
<body>
 <div class="container">
  <div class="item"></div>
  <div class="item item-1"></div>
  <div class="item"></div>
 </div>
 
</body>
</html>
